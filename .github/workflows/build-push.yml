name: Build and push Docker image to ACR
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      LOGIN_SERVER: ${{ vars.LOGIN_SERVER }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.CLIENT_SECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'

      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ vars.LOGIN_SERVER }}
          username: ${{ secrets.CLIENT_ID }}
          password: ${{ secrets.CLIENT_PASSWORD }}

      - name: Build image
        run: docker build -t uberapp .

      - name: Get commit SHA
        run: export COMMIT_SHA=$(echo ${{ github.sha }} | cut -c 1-5)

      - name: Show variables
        run: |
          echo "COMMIT_SHA: $COMMIT_SHA"
          echo "LOGIN_SERVER: $LOGIN_SERVER"

      - name: Tag image
        run: docker tag uberapp ${{ vars.LOGIN_SERVER }}.azurecr.io/uberapp:$COMMIT_SHA
      
      - name: Push image
        run: docker push ${{ vars.LOGIN_SERVER }}.azurecr.io/uberapp:$COMMIT_SHA